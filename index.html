<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title>Calculadora TDEE</title>
    <script>
        // Função para calcular o TDEE e exibir resultados
        function calcular() {
            // Coletar dados do usuário
            var idade = parseInt(document.getElementById("idade").value);
            var sexo = "";
            var checkboxesSexo = document.querySelectorAll('input[name="sexo"]');
            checkboxesSexo.forEach(function(checkbox) {
                if (checkbox.checked) {
                    sexo = checkbox.value;
                }
            });
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var fatorAtividade = parseFloat(document.getElementById("fator_atividade").value);

            // Elementos para exibir resultados e mensagens de erro
            var resultadoElement = document.getElementById("resultado");
            var mensagemErroElement = document.getElementById("mensagemErro");

            // Validação dos campos
            if (!idade || !sexo || isNaN(peso) || isNaN(altura) || isNaN(fatorAtividade)) {
                mensagemErroElement.textContent = "Preencha todos os campos obrigatórios.";
                resultadoElement.textContent = "";
            } else {
                mensagemErroElement.textContent = "";
                // Cálculos do TDEE
                var tmb = 0;
                if (sexo === "Mulher") {
                    tmb = 447.593 + (9.247 * peso) + (3.098 * altura) - (4.33 * idade);
                } else {
                    tmb = 88.362 + (13.397 * peso) + (4.799 * altura) - (5.677 * idade);
                }

                // Cálculo final do TDEE
                var tdee = tmb * fatorAtividade;
                resultadoElement.textContent = "O Gasto Calórico Total Diário (TDEE) é: " + tdee.toFixed(2) + " calorias";
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora TDEE</h1>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required inputmode="numeric"><br>

    <label>Gênero:</label>
    <input type="radio" id="sexoMulher" name="sexo" value="Mulher" required>
    <label for="sexoMulher">Mulher</label>
    <input type="radio" id="sexoHomem" name="sexo" value="Homem" required>
    <label for "sexoHomem">Homem</label><br>

    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" required inputmode="numeric"><br>

    <label for="altura">Altura (em cm):</label>
    <input type="number" id="altura" required inputmode="numeric"><br>

    <label for="fator_atividade">Atividade:</label>
    <select id="fator_atividade" required>
        <option value="1.2">Raramente</option>
        <option value="1.375">1-3 dias/semana</option>
        <option value="1.55">3-5 dias/semana</option>
        <option value="1.725">6-7 dias/semana</option>
        <option value="1.9">Atividade intensa</option>
    </select><br>

    <button onclick="calcular()">Calcular TDEE</button>

    <p id="mensagemErro" style="color: red;"></p>
    <p id="resultado"></p>
</body>
</html>
