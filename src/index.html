<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <script src="./js/calcular.js" defer></script>

    <title>Calculadora TDEE</title>
</head>

<body>
    <main id="container">
        <section class="calculator">
            <h1 class="calculator-title">Calculadora TDEE</h1>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" class="form-control" required inputmode="numeric">
            </div>

            <div class="form-group">
                <label>GÃªnero:</label>
                <div class="radio-group">
                    <input type="radio" id="sexoMulher" name="sexo" value="Mulher" required>
                    <label for="sexoMulher">Mulher</label>
                    <input type="radio" id="sexoHomem" name="sexo" value="Homem" required>
                    <label for="sexoHomem">Homem</label>
                </div>
            </div>

            <div class="form-group">
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" class="form-control" required inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" class="form-control" required inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="fator_atividade">Atividade:</label>
                <select id="fator_atividade" class="form-control" required>
                    <option value="1.2">Raramente</option>
                    <option value="1.375">1-3 dias/semana</option>
                    <option value="1.55">3-5 dias/semana</option>
                    <option value="1.725">6-7 dias/semana</option>
                    <option value="1.9">Atividade intensa</option>
                </select>
            </div>

            <button onclick="calcular()" class="calculate-button">Calcular TDEE</button>

            <p id="mensagemErro" class="error-message"></p>
            <p id="resultado" class="result-message"></p>
        </section>
    </main>
</body>

</html>
